name: Build and push image to GCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Checking path
        run: |
          ls
          pwd 
          cd /home/runner/work/test-actions/test-actions/Skipify/src/deidentify

      - name: Build Docker image
        id: build-image
        run: |
          docker build -t first -f Dockerfile .
          echo "IMAGE_URL=gcr.io/stovlsandboxnew-399705/firstimage:${{ github.sha }}" >> $GITHUB_ENV

      - name: Authenticate with GCR
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.CLOUDRUN_GCP }}'

      - name: Push Docker image to GCR
        run: |
          docker tag first gcr.io/stovlsandboxnew-399705/firstimage:${{ github.sha }}
          docker push gcr.io/stovlsandboxnew-399705/firstimage:${{ github.sha }}
